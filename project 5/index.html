<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet"
    />
    <title>Medifine</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="nav-container">
                <div>
                    <img src="./logo.png" alt="LOGO">
                </div>
                <div>
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About Us</li>
                        <li class="list-item">Our services</li>
                        <li class="list-item">Contact us</li>
                    </ul>
                </div>
            </nav>
        </section>
        <section aria-label="banner">
            <div class="banner-container">
                <span class="heading">Complete Health Care Solutions For Everyone</span>
                <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We Focused on higest quality.</p>
                <button class="banner-button">Make Appointment</button>
            </div>
            <div class="medifine-images">
                <img src="./topAngle.png" class="tangle" width="27px" height="26px" alt="top angle">
                <img src="./bottomAngle.png" class="b-angle" width="27px" height="26px" alt="bottom angle">
                <img src="./greenBox.png" class="greenBox" width="440px" height="430px" alt="green box">
                <img src="./yellowBox.png" class="yellowBox" width="402px" height="362px" alt="yellow box">
                <img src="./doctor.png" class="doctor" width="450px" height="576px" alt="Doctor">
                <img src="./mouse.png" class="mouse" width="36px" height="36px" alt="mouse">
                <img src="./stethoscope.png" class="stethoscope" width="560px" height="600px" alt="stethoscope">
            </div>
        </section>
    </div>
</body>
</html>
